<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container" style="padding-top: 100px;">
     <div class="row">
     <div class="col-md-3">
     <div class="card">
           <div class="card-body btn btn-outline-success">
          <h3>Income</h3>
          <div>
               <button class="btn btn-primary" onClick="addIncome()"><i class="fa fa-arrow-up" aria-hidden="true"></i></button>
          </div>
           </div>
     </div>
     <br>
     <div class="card">
        <div class="card-body btn btn-outline-danger">
            <h3>Expense</h3>
            <div>
              
                <button class="btn btn-primary" onclick="addExpense()"><i class="fa fa-arrow-down" aria-hidden="true"></i></button>
            </div>
        </div>
  </div>
     </div>
     <div class="col-md-7">
<div class="card">
<div class="card-body">
    <canvas id="myChart"></canvas>
</div>
</div>
    </div>
     </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
